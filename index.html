<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cyberpunk Page</title>
<link rel="stylesheet" href="styles.css">
</head>
<body class="night-theme">
<header class="banner">
    <!-- Banner content here -->
    <h1>Cyberpunk Page</h1>
</header>

<div class="main-container">
    <main class="content">
        <!-- Main content area -->
        <article id="mainContent">
            <!-- Content will be inserted here dynamically -->
        </article>
    </main>

    <aside class="sidebar">
        <!-- Sidebar content here -->
        <h2>Sidebar</h2>
        <ul>
            <li><a href="#" onclick="loadText('text1.html')">Text 1</a></li>
            <li><a href="#" onclick="loadText('text2.html')">Text 2</a></li>
            <li><a href="#" onclick="loadText('text3.html')">Text 3</a></li>
        </ul>
    </aside>
</div>

<footer class="footer">
    <!-- Footer content here -->
    <div class="footer-info">
        <p>Name: Your Name</p>
        <p>Address: Your Address</p>
        <p>Date: <span id="currentDate"></span></p>
    </div>
</footer>

<!-- Floating button for theme toggle -->
<button id="themeToggleBtn" onclick="toggleTheme()">Toggle Theme</button>

<script>
    // JavaScript to display current date
    const currentDate = new Date();
    document.getElementById("currentDate").textContent = currentDate.toDateString();

    // Function to load text into the main content area from an HTML file
    function loadText(fileName) {
        fetch(fileName)
            .then(response => response.text())
            .then(data => {
                document.getElementById("mainContent").innerHTML = data;
            })
            .catch(error => {
                console.error('Error loading the file:', error);
                document.getElementById("mainContent").innerHTML = '<p>Error loading content.</p>';
            });
    }

    // Function to toggle between themes
    function toggleTheme() {
        document.body.classList.toggle('day-theme');
        document.body.classList.toggle('night-theme');
    }
</script>

</body>
</html>
